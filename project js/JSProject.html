<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./../BootStrap/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./JSProject.css">
    <title>JS Project</title>
</head>

<body>
    <div class="main_page">
        <div class="main_nav_bar">
            <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpTzvz-KOCN0-cegwYFfGuVfJ79RSOyLoHKQ&s" alt="img missing">
            <div class="log">
                <button id="homeButton">Go Home</button>
                <button id="wishlist">wishlist</button>
                <button id="logout" type="submit">log out</button>
            </div>
        </div>
        <div class="food" id="food">
            <div class="veg">
                <img id="veg" src="https://cdn.pixabay.com/photo/2024/02/14/06/41/healthy-8572451_640.png"
                    alt="img missing">
                <h3>VEGETARIAN FOOD</h3>
            </div>
            <div class="non_veg">
                <img id="non_veg"
                    src="https://t3.ftcdn.net/jpg/06/48/92/52/360_F_648925212_QYHo0OCN9Va3UvfWOEtpHM43A6lE1lSV.jpg"
                    alt="img missing">
                <h3>NON - VEGETARIAN FOOD</h3>
            </div>
            <div class="desserts">
                <img id="desserts" src="https://www.kyleecooks.com/wp-content/uploads/2019/01/Oreo-Dirt-Pudding-29.jpg"
                    alt="img missing">
                <h3>DESSERTS</h3>
            </div>
        </div>
    </div>
    <div id="veg_container">
        <div class="veg_nav">
            <button id="all" class="fetchButton">All</button>
            <button id="breakfast" class="fetchButton">Break Fast</button>
            <button id="maincourse" class="fetchButton">Main Course</button>
            <button id="snacks" class="fetchButton">Snacks</button>
        </div>
        <div class="veg_box"></div>
    </div>
    <div id="non_veg_container">
        <div class="non_veg_nav">
            <button id="all" class="fetchButton">All</button>
            <button id="breakfast" class="fetchButton">Break Fast</button>
            <button id="maincourse" class="fetchButton">Main Course</button>
            <button id="snacks" class="fetchButton">Snacks</button>
        </div>
        <div class="non_veg_box"></div>
    </div>
    <div id="desserts_container">
        <div class="desserts_box"></div>
    </div>
    <script src="./JSProject.js"></script>
    <script type="module" src="./login.js"></script>
</body>

</html>
