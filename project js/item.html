<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./item.css">
    <title>ITEM</title>
</head>

<body>
    <div id="container"></div>
    <script>
        let container = document.getElementById("container");
        document.addEventListener("DOMContentLoaded", () => {
            // Parse data from localStorage
            const data = JSON.parse(localStorage.getItem("item"));

            if (data) {
                let content = `
                <i class="fa-solid fa-circle-xmark cross"></i>
            <h4>ITEMNAME:</h4>
            <p>${data["itemname"] || "N/A"}</p>
            <h4>DESCRIPTION:</h4>
            <p>${data["description"] || "N/A"}</p>
            <img src="${data["itemimg"] || ""}" alt="${data["itemname"] || "Image"}" />
            <h4>INGREDIENTS:</h4>
            <p>${data["ingredients"] || "N/A"}</p>
            <h4>PROCEDURE:</h4>
            <p>${data["procedure"] || "N/A"}</p>`;
                container.innerHTML = content;
            } else {
                container.innerHTML = `<p>No data available.</p>`;
            }
            const closeIcon = container.querySelector(".cross"); // Get the cross icon
            closeIcon.addEventListener("click", () => {
                window.close()
            });
        });
    </script>
</body>

</html>
